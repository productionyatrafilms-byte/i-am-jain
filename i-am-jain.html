<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i-am-jain</title>

    <link rel="stylesheet" href="i-am-jain.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- page start -->
    <div class="page">
      <!-- title -->
      <div class="title" style="">
        <h1 data-lang-key="title">i am jain</h1>
      </div>

      <!-- nav start -->
      <nav>
        <div class="home">
          <a href="index.html">
            <img class="home-btn" src="./assets/image/home-btn.png" alt="" />
          </a>
        </div>

        <div class="lang-btn">
          <button class="english">E</button>
          <button class="hindi">H</button>
          <button class="Gujrati">G</button>
        </div>
      </nav>
      <!-- nav end -->

      <!-- main start -->
      <div class="main">
        <!-- left container -->
        <div class="left">
          <div class="container">
            <!-- circle + page nav -->
            <div class="circle-container">
              <div class="circle">
                <img src="./assets/image/circle.png" alt="" />
                <div class="sub-title sub-title-1">
                  <span data-lang-key="sub-title-2"
                    >I <br />
                    am <br />
                    JAIN</span
                  >
                </div>
              </div>

              <div class="circle-controls">
                <a class="prev" href="who-am-i.html">
                  <i class="fa-solid fa-angle-left"></i>
                </a>
                <a class="next" href="what-is-my-duty.html">
                  <i class="fa-solid fa-angle-right"></i>
                </a>
              </div>
            </div>

            <!-- scroll area -->
            <div class="scripture-scroll-container">
              <div class="scripture-scroll">
                <!-- parchment (behind) -->
                <div class="parchment-card-background">
                  <div class="parchment-card">
                    <img
                      class="perchment-1"
                      src="./assets/image/parchment-card.png"
                      alt=""
                    />

                    <!-- text swiper on top -->
                    <div class="parchment-content">
                      <div class="swiper textSwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                            <p data-lang-key="slide-2.1" class="perchment-text">
                              Jainism is my Religion
                            </p>
                          </div>
                          <div class="swiper-slide">
                            <p data-lang-key="slide-2.2" class="perchment-text">
                              Arihnats are my Bhagwan
                            </p>
                          </div>
                          <div class="swiper-slide">
                            <p data-lang-key="slide-2.3" class="perchment-text">
                              Jain Sadhu are my Guru
                            </p>
                          </div>
                          <div class="swiper-slide">
                            <p data-lang-key="slide-2.4" class="perchment-text">
                              I am Balshravak - Balshravika
                            </p>
                          </div>
                          <div class="swiper-slide">
                            <p data-lang-key="slide-2.5" class="perchment-text">
                              I have got most powerful Mantra - Navkar Mantra
                            </p>
                          </div>
                        </div>
                      </div>

                      <!-- buttons around parchment -->
                      <button class="p-prev nav-btn" type="button">
                        <i class="fa-solid fa-arrow-left"></i>
                      </button>
                      <button class="p-next nav-btn" type="button">
                        <i class="fa-solid fa-arrow-right"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <!-- scroll (above) -->
                <div class="roll">
                  <img src="./assets/image/scripture1.png" alt="" />
                  <img src="./assets/image/scripture2.png" alt="" />
                </div>
              </div>
            </div>

            <div class="left-pagination swiper-pagination"></div>
          </div>
        </div>

        <!-- right container -->
        <div class="right">
          <div class="right-img-container">
            <div class="star-wrap">
              <img
                class="star-border"
                src="./assets/image/star-img.png"
                alt=""
              />

              <div class="star-mask">
                <div class="swiper mediaSwiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <video
                        class="star-video"
                        src="./assets/video/I-am-jain/3.mp4"
                        autoplay
                        muted
                        loop
                        playsinline
                      ></video>
                    </div>
                    <div class="swiper-slide">
                      <video
                        class="star-video"
                        src="./assets/video/i-am-jain/4.mp4"
                        autoplay
                        muted
                        loop
                        playsinline
                      ></video>
                    </div>
                    <div class="swiper-slide">
                      <video
                        class="star-video"
                        src="./assets/video/i-am-jain/5.mp4"
                        autoplay
                        muted
                        loop
                        playsinline
                      ></video>
                    </div>
                    <div class="swiper-slide">
                      <video
                        class="star-video"
                        src="./assets/video/i-am-jain/6.mp4"
                        autoplay
                        muted
                        loop
                        playsinline
                      ></video>
                    </div>

                    <div class="swiper-slide">
                      <video
                        class="star-video"
                        src="./assets/video/i-am-jain/7.mp4"
                        autoplay
                        muted
                        loop
                        playsinline
                      ></video>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <img class="character" src="./assets/image/namste.png" alt="" />
          </div>
        </div>
      </div>
      <!-- main end -->
    </div>
    <!-- page end -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
